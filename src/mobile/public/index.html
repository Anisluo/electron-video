<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>mobile</title>
    <script>
      (function(doc, win) {
        var designWidth = 750,
            htmlFontSizeVal = 100,
            docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
              var clientWidth = docEl.clientWidth
              if (!clientWidth) return
              if (clientWidth >= designWidth) {
                docEl.style.fontSize = htmlFontSizeVal + 'px'
              } else if (clientWidth < 320) {
                docEl.style.fontSize = htmlFontSizeVal / 2 + 'px'
              }else {
                docEl.style.fontSize = ((clientWidth / designWidth) * htmlFontSizeVal) + 'px'
              }
            }

        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
        recalc()
      })(document, window)
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mobile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
